<!doctype html>
<html data-ng-app="">
<head>
	<meta charset="utf-8">
	<title>AngulAir</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">

</head>
<body ng-cloak="">
	
	<div class="container" ng-controller="AppCtrl">
		<h1>AngulAir</h1>
		<div class="row">
			<div class="pull-left span6">
				<ul>
					<li ng-repeat="airport in airports">
						<a href="" ng-click="setAirport(airport.code)">{{airport.code}} - {{airport.city | uppercase }}</a> - <a href="" ng-click="setEditAirport(airport.code)">Edit</a>
					</li>
				</ul>
			</div>
			<div class="span5" ng-include src="sidebarURL">
			</div>
		</div>
		<div class="row">
			<div class="span5" ng-include src="editAirportURL" ng-show="editAirport">
			</div>
		</div>
		<p>{{airports | json}}</p>
	</div>
	<script type="text/javascript" src="js/lib/angular.min.js"></script>
	<script type="text/javascript" src="js/lib/angular-resource.min.js"></script>
	<script type="text/javascript" src="js/controllers/app.js"></script>
</body>
</html>
